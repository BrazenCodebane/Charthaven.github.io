<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Test Example</title>
    <style>
        .widget {
            width: 200px;
            height: 100px;
            border: 2px solid grey; /* Initial border color */
            margin: 20px;
            display: inline-block;
            background-color: grey; /* Initial background color */
        }
        .active{background-color: black;}
        .inactive{background-color: white;}
    </style>
</head>
<body>
    <div class="tradingview-widget-container" id="widget1">Widget 1</div>

    <div class="tradingview-widget-container" id="widget2">Widget 2</div>

    <div class="tradingview-widget-container" id="widget3">Widget 3</div>

    <div class="tradingview-widget-container" id="widget4">Widget 4</div>

    <div class="tradingview-widget-container" id="widget5">Widget 5</div>

    <div class="tradingview-widget-container" id="widget6">Widget 6</div>

    <script>
        // Run signalTest on page load
        function main() {
            
        
            widget1.classList.toggle('active');
            setTimeout(function() {

widget1.classList.toggle('inactive'); // Reset to original color

}, 16000);
            
           


};
       

        main(); // Call the main function
    </script>

</body>
</html>
